<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SCM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='home.css'>
</head>
<body>
    <header class="header">
        <div class="menu_lateral" id="menu_lateral">
            <img id="logo_menu" src="/imgs/SCM_logo_abrev.png" alt="SCM logo">
            <img id="btn_menuLateral" src="/imgs/menu.svg" alt="abrir menu">
            <img id="btn_fecharMenuLateral" class="ocultar" src="/imgs/back-menu.svg" alt="fechar menu">
        </div>
        <div></div>
        <div class="menu_perfilLogin">
            <div class="menu_perfilDados">
                <div class="menu_perfilDadosHeader">
                    <p>nome</p>
                    <p>id</p>
                </div>
                <img class="icon_profile" src="/imgs/profile-icon.svg" alt="icone perfil">
            </div>
            <div class="menu_perfil">
                <!-- FORMULARIO LOGIN -->
                <form action="" class="menu_login">
                    <section id="section_login">
        
                        <label for="email">
                            <input id="email_login" type="email" name="email" placeholder="Email" required>
                        </label>
        
                        <label>
                            <input id="senha_login" type="password" name="password" placeholder="Senha" required>
                        </label>   
        
                        <button class="btn btn-primary" id="btn_login">Entrar</button>
                    </section>
                </form>
            </div>
        </div>
    </header>

    <!-- TELA CENTRAL -->
    <div class="div_central">
        <div class="menuItens ocultar">
            <div id="menuItens">
                <label class="label_estoque" for="estoque">
                    <img class="icon_estoque" src="/imgs/icone_estoque.png" alt="">
                    <p class="btn_menuItem">Estoque 1</p>
                </label>
                <label class="label_estoque" for="estoque">
                    <img class="icon_estoque" src="/imgs/icone_estoque.png" alt="">
                    <p class="btn_menuItem">Estoque 2</p>
                </label>
                <label class="label_estoque" for="estoque">
                    <img class="icon_estoque" src="/imgs/icone_estoque.png" alt="">
                    <p class="btn_menuItem">Estoque 3</p>
                </label>
                <label class="label_estoque" for="estoque">
                    <img class="icon_estoque" src="/imgs/icone_estoque.png" alt="">
                    <p class="btn_menuItem">Estoque 4</p>
                </label>
            </div>
        </div>

        <div class="tela_central">
            <div class="div_dadosGerenciamento">
                <div class="div_dadosEmpresa">
                    <h2 class="nome_empresa">EMPRESA TESTE</h2>
                    <h3 id="estoque_num">Estoque</h3>
                </div>
        
                <div class="div_busca">
                    <label for="inputBusca">
                        <input type="search" class="dados_busca" placeholder="Buscar produto">
                    </label>
    
                    <label for="inputFiltro">
                        Filtro
                        <!-- <input do filtro> -->
                    </label>

                    <div></div>
                    
                    <div class="div_addProduto">
                        <button class="btn btn-success btn_addProduto">+ Produto</button>
                    </div>
                </div>
            </div>
    
            <form class="form_adicionarProduto ocultar">
                <input class="input_addProdutoNome" type="text" placeholder="Nome do produto" required>
                <input class="input_addProdutoId" type="number" placeholder="ID do produto" required>
                <label for="botoes">
                    <button type="submit" class="btn btn-success btn_adicionarProduto">Adicionar produto</button>
                    <button class="btn btn-danger btn_cancelarAdd">Cancelar</button>
                </label>
            </form>
    
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='home.js' type="module"></script>
</body>
</html>
